<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In / Sign Up</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container">
      <div class="info-section">
        <h1>Master Data Structures & Algorithms</h1>
        <p>
          Learn the most critical data structures and algorithms to build your
          coding skills and ace technical interviews. Get started today!
        </p>
      </div>

      <div class="form-section">
        <!-- Sign In Form -->
        <div class="form-container" id="signin-form">
          <h2>Sign In</h2>
          <form>
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
            <button type="submit">Sign In</button>
          </form>
          <p>
            Don't have an account? <a href="#" id="show-signup">Sign up here</a>
          </p>
        </div>

        <!-- Sign Up Form (Hidden by default) -->
        <div class="form-container" id="signup-form" style="display: none">
          <h2>Sign Up</h2>
          <form>
            <input type="text" placeholder="Full Name" required />
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
            <input type="password" placeholder="Confirm Password" required />
            <button type="submit">Sign Up</button>
          </form>
          <p>
            Already have an account?
            <a href="#" id="show-signin">Sign in here</a>
          </p>
        </div>
      </div>
    </div>

    <!-- Link to JavaScript -->
    <script src="./loginscript.js"></script>
  </body>
</html>
